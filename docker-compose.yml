services:
  app:
    image: ghcr.io/hueske-digital/hcloudfirewallupdater:latest
    restart: unless-stopped
    environment:
      - HETZNER_API_TOKEN
      - PROJECT_ID
      - FIREWALL_ID
      - RULE_NAME
      - RULE_PORT
      - RULE_PROTOCOL
      - HOSTS
      - CHECK_INTERVAL=60
      - RUST_LOG=${RUST_LOG:-info}